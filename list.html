<html>
    <head>
        <title>
            Bekerja dengan List
        </title>
    </head>
    <body>
        Ordered List
    <ol>
        <li>satu</li>
        <li>dua</li>
        <li>tiga</li>
    </ol>
    <br>
    <hr>
        Unordered List
    <ul>
        <li>satu</li>
        <li>dua</li>
        <li>tiga</li>
    </ul>
    <br>
    <hr>
    Definition List
    <dl>
        <dt>satu</dt>
        <dd>satu satu</dd>
        <dt>dua</dt>
        <dddua dua</dd>
    </dl>


    </body>
</html>
